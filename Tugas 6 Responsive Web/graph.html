<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!--Chart JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.css" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
    <header class="text-center shadow">
        <a class="navbar-brand navbar"href="index.html" style="text-decoration: none; text-align: center !important; color: black;" class="shadow">
            <h3><strong>History</strong></h3>
        </a>
        
    </header>

    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-1 col-sm-12 text-center shadow">
                    <button type="button" class="btn">
                        <a href="addtocart.html"><img src="./assets/img/fork.png" alt=""></a>
                    </button>
                    <button type="button" class="btn">
                        <a href="graph.html"><img src="./assets/img/clipboard.png" alt=""></a>
                    </button>
                    <button type="button" class="btn" data-toggle="modal" data-target="#add-item-modal">
                        <i class="fa fa-plus fa-3x" style="color: green;" aria-hidden="true"></i>
                    </button><br>
                </div>
                <div class="col-md-11 col-sm-12">
                    <br><div class="container">
                        <div class="row col-md-12 mx-auto" style="font-weight: bold;">
                            <div style="background-image: url(./assets/img/pink.png);" class="card col-md-3 col-sm-12 mx-auto">
                                <p>Today's income</p>
                                <p style="font-size: 150%;">Rp. 1.000.000</p>
                                <p>+2% Yesterday</p>
                            </div>
                            <div style="background-image: url(./assets/img/blue.png);" class="card col-md-3 col-sm-12 mx-auto">
                                <p>Orders</p>
                                <p style="font-size: 150%;">3.270</p>
                                <p>+5% Last Week</p>
                            </div>
                            <div style="background-image: url(./assets/img/purple.png);" class="card col-md-3 col-sm-12 mx-auto">
                                <p>This Year's income</p>
                                <p style="font-size: 150%;">Rp. 100.000.000.000</p>
                                <p>+10% Last Year</p>
                            </div>
                        </div>
                        
                    </div><br>
                    <div class="col-md-11 shadow w-80 my-auto mx-auto p-100">
                        <h3><strong>Revenue</strong></h3>
                        <canvas id="myChart" style="height: 300px;"></canvas>
                    </div>  <br>
                    <div class="col-md-11 my-auto mx-auto shadow">
                        <h3><strong>Recent Orders</strong></h3>
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">Invoice</th>
                                <th scope="col">Cashier</th>
                                <th scope="col">Date</th>
                                <th scope="col">Orders</th>
                                <th scope="col">Amount</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td>#10289</td>
                                <td>Cashier 1</td>
                                <td>28 October 2019</td>
                                <td>Ice Tea, Salad</td>
                                <td>Rp 120.000</td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div>     

        <!-- Add Item Modal  -->
        
        <div class="modal fade" id="add-item-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                
                <div class="container">
                    <div class="modal-body add-item">
                    <h5 class="modal-title add-item" id="exampleModalLabel">Add Item</h5><br>
                        <form>
                            <div class="form-group row">
                              <label for="exampleFormControlInput1" class="col-sm-3">Name</label>
                              <input class="form-control shadow col-sm-9" id="exampleFormControlInput1" placeholder="">
                            </div>
                            <div class="form-group row">
                                <label for="exampleFormControlInput1" class="col-sm-3">Image</label>
                                <input class="form-control shadow col-sm-9" id="exampleFormControlInput1" placeholder="">
                            </div>
                            <div class="form-group row">
                                <label for="exampleFormControlInput1" class="col-sm-3">Price</label>
                                <input class="form-control shadow col-sm-7" id="exampleFormControlInput1" placeholder="">
                              </div>
                            <div class="form-group row">
                              <label class="col-sm-3"for="exampleFormControlSelect1">Category</label>
                              <select class="col-sm-5 form-control shadow" id="exampleFormControlSelect1">
                                <option>Food</option>
                                <option>Beverage</option>
                              </select>
                            </div>
                        </form>          
                        <div class="text-right">
                            <button type="button"  style="align-items: right !important;"class="btn cancel-btn" data-dismiss="modal">Cancel</button>
                            <button type="button"  style="align-items: right !important;"class="btn blue-btn">Add</button>
                        </div>
                    </div>
                    
                    </div>
                
                </div>
            </div>
        </div> 
    </main>
    <footer>

    </footer>
    <script src="./assets/js/script.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
